<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="js/d3.v3.5.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var width = 500;
			var height = 500;
			
			var mySvg = d3.select('body') 
				.append('svg')
				.attr('width',width)
				.attr('height',height)
				
// 			节点（nodes）和连线（edges）的数组，节点是一些城市名，连线的两端是节点的序号（序号从 0 开始）。
			var nodes = [ { name: "桂林" }, { name: "广州" },
			              { name: "厦门" }, { name: "杭州" },
			              { name: "上海" }, { name: "青岛" },
			              { name: "天津" } ];
 			
			var edges = [ { source : 0 , target: 1 } , { source : 0 , target: 2 } ,
			               { source : 0 , target: 3 } , { source : 1 , target: 4 } ,
			               { source : 1 , target: 5 } , { source : 1 , target: 6 } ];
           //布局 数据转换
           var force = d3.layout.force()
               .nodes(nodes) //制定节点数组
               .links(edges) //指定连线数组
               .size([width,height]) //指定作用域范围
               .linkDistance(150) //指定连线长度
               .charge([-400]) //相互之间的作用力
               
            force.start(); //开始作用
            
            console.log(nodes)
            console.log(edges)
            
            var color = ['red','yellow','blue','green','pink','dark','orange']
            //绘制
            var svg_edges = mySvg.selectAll('line')
            	.data(edges)
            	.enter()
            	.append('line')
            	.style('stroke','#ccc')
            	.style('stroke-width',1);
            	
        	var svg_nodes = mySvg.selectAll('circle')
        	    .data(nodes)
        	    .enter()
        	    .append('circle')
        	    .attr('r',20)
        	    .style('fill',function(d,i){
        	    	return color[i]
        	    })
        	    .call(force.drag)
    	     //添加描述节点的文字
			 var svg_texts = mySvg.selectAll("text")
			     .data(nodes)
			     .enter()
			     .append("text")
			     .style("fill", "black")
			     .attr("dx", 20)
			     .attr("dy", 8)
			     .text(function(d){
			        return d.name;
			     });
			     
		     force.on("tick", function(){ //对于每一个时间间隔
			    //更新连线坐标
			    svg_edges.attr("x1",function(d){ return d.source.x; })
			        .attr("y1",function(d){ return d.source.y; })
			        .attr("x2",function(d){ return d.target.x; })
			        .attr("y2",function(d){ return d.target.y; });
			 
			    //更新节点坐标
			    svg_nodes.attr("cx",function(d){ return d.x; })
			        .attr("cy",function(d){ return d.y; });
			
			    //更新文字坐标
			    svg_texts.attr("x", function(d){ return d.x; })
			       .attr("y", function(d){ return d.y; });
			 });
		</script>
	</body>
</html>
